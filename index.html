<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen-container">
                <div class="top-screen"></div>
                <div class="bot-screen" id="calc-screen">0</div>
            </div>
            
            <!-- <div>Bottom screen</div> -->
        </div>
        <div class="buttons">
            <div class="row">
                <button id ="ac">AC</button>
                <button  id="del">Del</button>
                <button class="operator" id="mod">%</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="number-btn" id="7">7</button>
                <button class="number-btn" id="8">8</button>
                <button class="number-btn" id="9">9</button>
                <button class="operator" id="plus">+</button>
            </div>
            <div class="row">
                <button class="number-btn" id="4">4</button>
                <button class="number-btn" id="5">5</button>
                <button class="number-btn" id="6">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row">
                <button class="number-btn" id="1">1</button>
                <button class="number-btn" id="2">2</button>
                <button class="number-btn" id="3">3</button>
                <button class="operator" id="multiple">x</button>
            </div>
            <div class="row">
                <button class="number-btn" id="0">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
